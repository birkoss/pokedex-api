{% extends 'base/base.html' %}
{% block content %}

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Number</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			{% for make in pokemons %}
				<tr>
					<td><a href="#\{% url 'detail' make.slug %\}">{{ make.number }}</a></td>
					<td><a href="#\{% url 'detail' make.slug %\}">{{ make.name }}</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

{% endblock %}
